<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <header>Finally, a Calculator!</header>
    <main>
        <form>
            <input id="num1"
                placeholder="enter first number";
                type="number">
            <button class="operBtn addBtn">+</button>
            <button class="operBtn subBtn">-</button>
            <button class="operBtn multBtn">*</button>
            <button class="operBtn divBtn">/</button>
            <input id="num2"
                placeholder="enter second number";
                type="number">
            <span id="solution"></span>
            <button id="submitBtn">=</button>
            <button id="clearBtn">C</button>
        </form>
        <ul id="solutionList">
            <!-- This is where the calculations will go -->
        </ul>
    </main>
    
</body>
</html>
